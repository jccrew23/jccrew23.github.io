<form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal">
  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="name">Document Title:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        required
        [(ngModel)]="document.name"
        #nameInput="ngModel"
        [class.is-invalid]="nameInput.invalid && nameInput.touched">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="description">Document Description:</label>
      <input
        type="text"
        id="description"
        class="form-control"
        name="description"
        [(ngModel)]="document.description"
        #descriptionInput="ngModel"
        >
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="url">Document URL:</label>
      <input
        type="text"
        id="url"
        class="form-control"
        name="url"
        [(ngModel)]="document.url"
        #urlInput="ngModel"
        [class.is-invalid]="urlInput.invalid && urlInput.touched"
        required
      >
    </div>
  </div>

  <div *ngIf="(nameInput.invalid || urlInput.invalid) && (nameInput.touched || urlInput.touched)" class="alert alert-danger">
    <p>The Document Title and Document URL are required fields.</p>
  </div>

  <div class="row">
    <div class="col-xs-12 btn-toolbar">
      <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
      <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
