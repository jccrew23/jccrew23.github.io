<div class="row">
  <div class="col-md-7">
    <app-document-list (selectedDocumentEvent)="selectedDocument = $event"></app-document-list>
  </div>

  <div class="col-md-5">
    <app-document-detail
      [document]="selectedDocument"
      *ngIf="selectedDocument; else infoText">
    </app-document-detail>

    <ng-template #infoText>
      <p>Please select a document to view its details.</p>
    </ng-template>
  </div>
</div>
