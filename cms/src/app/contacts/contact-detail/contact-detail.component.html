<div class="row align-items-center">
  <div class="col-xs-12 col-sm-6 d-flex align-items-center">
    <img
      [src]="contact.imageUrl"
      [alt]="contact.name"
      class="img-responsive img-circle"
    >
    <h1 class="mb-0">{{ contact.name }}</h1>
  </div>

  <div class="col-xs-12 col-sm-6 text-sm-end mt-3 mt-sm-0">
    <div class="btn-group">
      <a
        [routerLink]="['/contacts', contact?.id, 'edit']"
        routerLinkActive="active"
        type="button"
        class="btn btn-primary dropdown-toggle">Edit
      </a>
      <a
        (click)="onDelete()"
        type="button"
        class="btn btn-primary dropdown-toggle btn-danger">Delete
      </a>
    </div>
  </div>
</div>

<hr>

<div class="row mt-3">
  <div class="col-12">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
