<div class="row">
  <div class="col-md-5">
    <app-contact-list (selectedContactEvent)="selectedContact = $event"></app-contact-list>
  </div>
  <div class="col-md-7">
    <app-contact-detail [contact]="selectedContact"*ngIf="selectedContact; else infoText"></app-contact-detail>
    <ng-template #infoText>
      <p>Please select a Contact!</p>
    </ng-template>
  </div>
</div>
