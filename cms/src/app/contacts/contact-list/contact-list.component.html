<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Contacts</h3>
    <button class="btn btn-success pull-right" [routerLink]="['/contacts', 'new']">New Contact</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-contact-item
        *ngFor="let contactEl of contacts; let i= index"
        [contact] ="contactEl"
        >
      </app-contact-item>
    </div>
  </div>
</div>
